<body>
<script>
//var setArray =[];                       // global variables
//var intersectionArray = [];             // used in venn.min.js
</script>

<h2 id="text0"></h2>

<div id="ttinput">
  <input type="text" id="inNew" size="40" value="a or b">
  <input type="hidden" id="in" size="40" value="">

<input type="button" value="start" onclick="truth_venn(params.get('plusVenn'),document.querySelector('#inNew'),'',document.querySelector('#in'));">

<form class="form-inline">
<input type="hidden" id="tvstyle1" name="tv" value="tb">
<input type="hidden" id="tvstyle2" name="tv" value="tf">
<input type="hidden" id="tvstyle3" name="tv" value="oz" checked="">
<input type="hidden" id="cset1" value="cs1" checked="">
<input type="hidden" id="vNew" checked="">
<input type="hidden" id="vFlip" checked="">
</form>
</div>
<div id="ttJB"></div>
<div id="tt"></div>
<div id="venn"></div>
<p>&nbsp;</p>
<hr>

<div id="help_text"></div>

<input style="display:none" type="radio" name="tvstyle" value="tf" checked>
<input type="hidden" name="tvstyle" value="tb">
<input type="hidden" name="tvstyle" value="oz">

<input style="display:none" type="radio" name="cset" value="cs1" checked>
<input type="hidden" name="cset" value="cs2">
<input type="hidden" name="cset" value="cs3">

<input style="display:none" type="radio" name="style" id="full" checked>
<input type="hidden" name="style" id="main">
<input type="hidden" name="style" id="text">
<input type="hidden" name="style" id="latex">

<div id="credits"></div>

<script>
// query parameters: lang=en or lang=de and plusVenn=euler or venn
document.querySelector("#tt").style.display = 'none';
const params = new URLSearchParams(window.location.search);     // read the query string

if (params.get('graph')) {                 // read data from URL
   document.querySelector('#inNew').value = decodeURIComponent(params.get('graph'));
}

if (params.get('plusVenn') != 'euler' && params.get('plusVenn') != 'venn') {
   if (params.get('lang') == 'de') {
      document.querySelector("#text0").innerHTML='Wahrheitstafel';
      document.querySelector("#help_text").innerHTML = html_helptext_truthtable_de
        + html_helptext_truthtable2;
   } else {
      document.querySelector("#text0").innerHTML='Truth Table';
      document.querySelector("#help_text").innerHTML = html_helptext_truthtable
        + html_helptext_truthtable2;
      document.querySelector("#credits").innerHTML = html_credits;
   }
} else {
   if (params.get('lang') == 'de') {
      document.querySelector("#help_text").innerHTML = html_helptext_truthtable_de
        + html_helptext_vennEuler_de;
   } else {
      document.querySelector("#help_text").innerHTML = html_helptext_truthtable
        + html_helptext_vennEuler;
      document.querySelector("#credits").innerHTML = html_credits;
   }
} 
</script>
